<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <!-- Registration Form -->
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: * </label>
            <input type="text" name="first_name">
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="confirm_password">
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
            <br>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>
            <input type="radio" name="gender" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="fav_language" id="fav_language">
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="email_updates" id="email_updates">
            <label for="email_updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>


    </form>
</body>

</html>
